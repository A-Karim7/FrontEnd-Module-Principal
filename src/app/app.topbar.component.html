
<style>
    .layout-topbar,.layout-topbar-logo,.p-link{background-color: rgb(75, 75, 209);color: white;}
</style>
<div class="layout-topbar">
    <a class="layout-topbar-logo" routerLink="">
        <img src="assets/layout/images/laposte.png" alt="logo">
        <span>MODULE PRINCIPAL</span>
    </a>

    <a class="p-link layout-menu-button layout-topbar-button" href="#" (click)="appMain.toggleMenu($event)">
        <i class="pi pi-bars"></i>
    </a>

    <a class="p-link layout-topbar-menu-button layout-topbar-button" href="#" (click)="appMain.toggleTopMenu($event)">
        <i class="pi pi-ellipsis-v"></i>
    </a>
    <h5 style="background-color: white;padding: 3px; color:rgb(33, 33, 183); border-radius: 3px; margin-top: 15px;">
        {{user?.dg_structure.libelle}}
    </h5>
    <div class="layout-topbar-menu" [ngClass]="{'layout-topbar-menu-mobile-active':appMain.topMenuActive}">

        
        <span style="margin-top: 10px; margin-right: 10px;"> <h5> {{user?.prenom}}  {{user?.nom}}</h5></span>

        <span style="margin-top: 10px; margin-right: 10px;"> <h5>-- {{user?.dg_fonction?.libelle}} </h5></span>

        <button pButton pRipple type="button" label="Deconnexion" (click)="deconnection()" class="p-button-danger mr-2 mb-2"></button>
